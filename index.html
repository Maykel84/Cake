<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ee0461fecc.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="#" class="logo">Cakes art by me</a>
        <ul class="navlist">
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">portfolio</a></li>
            <li><a href="#">contact</a></li>
        </ul>

        <div class="fas fa-bars" id="menu-icon"></div>
    </header>

    <section class="home">
        <div class="home-text">
            <h5>Lorem ipsum dolor </h5>
            <h1>Lorem <br> ipsum dolor.</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem quae incidunt atque quis impedit.</p>
            <a href="#" class="home-btn">Details</a>
        </div>
    </section>

    <div class="home-icon">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-facebook-messenger"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fas fa-phone-square-alt"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
        <a href="#"><i class="fas fa-map-marker-alt"></i></a>
    </div>
    <script>
        let menu = document.querySelector('#menu-icon');
        let navlist = document.querySelector('.navlist');

        menu.onclick = () => {
            menu.classList.toggle('fa-fa-bars');
            navlist.classList.toggle('open');
        }
    </script>
</body>

</html>
